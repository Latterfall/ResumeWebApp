index.bio_area.header=Коротко обо мне
index.bio_area.paragraph_1=Я родился и прожил большую часть своей жизни в Мурманске, крупнейшем городе за Полярным кругом. Среднее образование я получил в мурманском Политехническом лицее. Уже тогда мы с друзьями увлечённо делали свои первые шаги в программировании и знакомились с Turbo Pascal.
index.bio_area.paragraph_2=У меня незаконченное высшее образование, которое я планирую продолжить в заочной форме после трудоустройства. Я проходил обучение в СПбГУПС по специальности УПЛ (управление перевозками и логистика) и в СПбГУТ по специальности ИКСС (инфокоммуникационные системы и сети). Но ни логистика, ни физическое устройство сетей не интересовали меня в достаточной степени, поэтому я прервал учёбу в ВУЗах, так как она не приносила ничего, кроме меланхолии и потери времени. Однако, в обучение в университете были и положительные стороны: я изучил азы VBA, C++ и, собственно, Java. Моя страсть к программированию помогла мне быстро овладеть учебным материалом, чему был рад не только я, но и другие одногруппники :D К сожалению, первые попытки продолжить изучение Java натолкнулись на кипу жизненных препятствий.
index.bio_area.paragraph_3=После учёбы я устроился на работу в компанию Дом.ру на должность ассистента директора эксплуатации сети, где и проработал с успехом в течении года. Среди всего широкого спектра моих должностных обязательств нашлось место и программрованию: я автоматизировал отчётности и обрабатывал большие объёмы данных (с которыми Excel не справлялся стандартными средствами) с использованием VBA. Сменить работу я решил после того, как мои друзья предложили мне поучаствовать в их старт-апе, где, опять же, нашлось место работе с кодом. Там я чуть ближе познакомился со строением и работой веб приложений. Однако, проект заглох. После всего этого я твёрдо решил связать свою жизнь с разработкой и начал своё обучение!
