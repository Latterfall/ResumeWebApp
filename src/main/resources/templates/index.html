<!DOCTYPE html>
<html lang=""
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="static/index/js/index.js"></script>
        <style>
            @import "static/index/css/index.css";
        </style>
        <link rel="icon" type="image/ico" href="static/index/images/favicon-32x32.png">
        <title th:text="#{index.page_title}"></title>
    </head>
    <body>
        <div class="bodyContent">
            <div class="headerArea">
                <div class="header">
                    <div class="greeting">
                        <h2 th:text="#{index.greeting_area.header}"></h2>
                    </div>
                    <div class="lang">
                        <img class="langButton" onclick="changeLangToRU()" src="static/index/images/ru.png">
                        <img class="langButton" onclick="changeLangToEN()" src="static/index/images/en.png">
                    </div>
                </div>
                <p th:text="#{index.greeting_area.paragraph_1}"></p>
                <p th:text="#{index.greeting_area.paragraph_2}"></p>
            </div>
            <hr/>
            <div class="bioArea">
                <h2 th:text="#{index.bio_area.header}"></h2>
                <p th:text="#{index.bio_area.paragraph_1}"></p>
                <p th:text="#{index.bio_area.paragraph_2}"></p>
                <p th:text="#{index.bio_area.paragraph_3}"></p>
            </div>
            <div class="technologyStackArea">
                <hr/>
                <h2 th:text="#{index.stack_area.header}"></h2>
                <dl>
                    <dt>Java 8:</dt>
                    <dd>
                        <ul>
                            <li>Core</li>
                            <li>Collections</li>
                            <li>Streams</li>
                            <li>Multithreading</li>
                        </ul>
                    </dd>
                    <dt>SQL</dt>
                    <dt>Hibernate</dt>
                    <dt>Spring:</dt>
                    <dd>
                        <ul>
                            <li>Core</li>
                            <li>Security</li>
                            <li>MVC</li>
                            <li>ORM</li>
                        </ul>
                    </dd>
                </dl>
                <h2 th:text="#{index.stack_area.text_1}"></h2>
                <dl>
                    <dt>Java Swing</dt>
                    <dt>HTML/CSS/JS/JQuery</dt>
                    <dt>Git VCS</dt>
                    <dt>Maven</dt>
                </dl>
            </div>
            <hr/>
            <div class="contactsArea">
                <h2 th:text="#{index.contacts_area.header}"></h2>
                <div class="contactsContainer">
                    <div class="contactContainer">
                        <div class="imageContainer">
                            <a href="https://github.com/Latterfall">
                                <img src="static/index/images/gitHubImage.png" alt="">
                            </a>
                        </div>
                        <div class="textContainer">
                            <a href="https://github.com/Latterfall" th:text="#{index.contacts_area.git}"></a>
                        </div>
                    </div>
                    <div class="contactContainer">
                        <div class="imageContainer">
                            <a href="https://spb.hh.ru/resume/5836437bff07776e360039ed1f4a4d744b704d">
                                <img src="static/index/images/hhImage.png" alt="">
                            </a>
                        </div>
                        <div class="textContainer">
                            <a href="https://spb.hh.ru/resume/5836437bff07776e360039ed1f4a4d744b704d" th:text="#{index.contacts_area.hh}"></a>
                        </div>
                    </div>
                    <div class="contactContainer">
                        <div class="imageContainer">
                            <a href="mailto:Latterfall@gmail.com">
                                <img src="static/index/images/gmailImage.png" alt="">
                            </a>
                        </div>
                        <div class="textContainer">
                            <a href="mailto:Latterfall@gmail.com" th:text="#{index.contacts_area.mail}"></a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="messagesArea">
                <h2 th:text="#{index.message_area.header}"></h2>
                <div class="messagesAreaBlock">
                    <label for="messengerName" th:text="#{index.message_area.messenger_name}"></label>
                    <input id="messengerName" type="text">
                </div>
                <div class="messagesAreaBlock">
                    <label for="messengerLastname" th:text="#{index.message_area.messenger_lastname}"></label>
                    <input id="messengerLastname" type="text">
                </div>
                <div class="messagesAreaBlock">
                    <label for="messengerEmail" th:text="#{index.message_area.messenger_email}"></label>
                    <input id="messengerEmail" type="email">
                </div>
                <div class="messagesAreaBlock">
                    <label for="messageHeader" th:text="#{index.message_area.message_header}"></label>
                    <input id="messageHeader" type="text" required>
                </div>
                <div class="messagesAreaBlock">
                    <label for="messageSubject" th:text="#{index.message_area.message_subject}"></label>
                    <select id="messageSubject">
                        <option value="Job" th:text="#{index.message_area.message_subject_job}"></option>
                        <option value="Traineeship" th:text="#{index.message_area.message_subject_traineeship}"></option>
                        <option value="Other" th:text="#{index.message_area.message_subject_other}"></option>
                    </select>
                </div>
                <textarea id="messageText"></textarea>
                <div class="messagesAreaSendButton">
                    <button onclick="sendMessage()" th:text="#{index.message_area.submit_button}"></button>
                </div>
            </div>
        </div>
    </body>
</html>
