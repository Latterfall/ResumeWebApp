index.bio_area.header=Short bio
index.bio_area.paragraph_1=I'm was born and lived most of my life in city of Murmansk, it is the largest city in the Arctic Circle. I granted secondary education in Polytechnic Lyceum, where made my first steps in programming and learned Turbo Pascal.
index.bio_area.paragraph_2=I'm studied in SPSTU (Saint - Petersburg state transport university) and SPSUT (Saint - Petersburg state university of telecommunications) for two years in each. But it just wasn't for me :D In universities i learned a bit of VBA, C++ and then Java.
index.bio_area.paragraph_3=I'm worked in Dom.ru at administrative position, then in my friends startup. After that i decided to tie my life with development and start my 8 month learning!
